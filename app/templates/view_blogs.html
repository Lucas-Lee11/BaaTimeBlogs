<!DOCTYPE html>
<html>

<head>
    <title>View Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('crt_blog') }}"><strong>Create Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('edit_blog')}}"><strong>Edit Your Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('view_blogs')}}"><strong>View Blogs</strong></a></li>
            <li><a href="{{ url_for('index')}}"><strong>Homepage</strong></a></li>
        </ul>
    </div>


    <form class="select-blog" action="/view_posts" , method="POST" , method="GET">
        <strong>Select Blog to View: </strong><br><br>
        {% for blog in bloglist %}
        <input type="radio" id={{blog}} name=blog value="{{blog[0]}}">
        <label for={{blog}}> {{ blog[0]}} - {{blog[2]}} </label><br>
        {% endfor %}

        <br><input type="submit" value="View">
    </form>
    <br>
    <h3>{{error}}</h3>
</body>

</html>
