<!DOCTYPE html>
<html>

<head>
    <title>View Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('crt_blog') }}"><strong>Create Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('edit_blog')}}"><strong>Edit Your Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('view_blogs')}}"><strong>View Blogs</strong></a></li>
            <li><a href="{{ url_for('index')}}"><strong>Homepage</strong></a></li>
        </ul>
    </div>


    <form class="edit-blog"action="/edit_post" method="POST">
        <strong>Select Blog to Edit: </strong><br>

        <p>(Deleting a blog: Select, and then press "Delete Blog" on the following page)</p>

        {%for blog in bloglist %}
        <input type="radio" id="{{blog}}" name="blogs" value="{{blog}}">
        <label for="{{blog}}"> {{blog}} </label><br>
        {%endfor%}
        <br><input type="submit" value="Select"><br>
    </form>
    <h3>{{error}}</h3>
</body>

</html>
