<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('crt_blog') }}"><strong>Create Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('edit_blog')}}"><strong>Edit Your Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('view_blogs')}}"><strong>View Blogs</strong></a></li>
            <li><a href="{{ url_for('index')}}"><strong>Homepage</strong></a></li>
        </ul>


    </div>

    <h3>{{error}}</h3>
    <form class="create-post"action="/new_post" method="POST">
        <label for="newblog"> Create New Blog? </label>
        <input type="checkbox" id="newblog" name="newblog"> <br>
        <br><label for="blog">Which Blog? (if blog exists)</label> <br>
        <select name="blog" id="blog">
            {% for b in blogs %}
            <option value="{{b}}"> {{b}} </option>
            <br>
            {% endfor %}
        </select><br>
        <label for="blogname"> Blog Name (for New Blogs) </label><br>
        <input type="text" id="blogname" name="blogname" value="New Blog"> <br><br>
        <label for="postname"> Post Name </label><br>
        <input type="text" id="postname" name="postname"> <br>
        <label for="body"> Post Text </label> <br>
        <textarea id="body" name="body" rows="15" cols="80"></textarea> <br>
        <input type="submit" value="Create">
    </form>
</body>

</html>
