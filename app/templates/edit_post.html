<html>

<head>
    <title> Edit Blog </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('crt_blog') }}"><strong>Create Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('edit_blog')}}"><strong>Edit Your Blogs/Posts</strong></a></li>
            <li><a href="{{ url_for('view_blogs')}}"><strong>View Blogs</strong></a></li>
            <li><a href="{{ url_for('index')}}"><strong>Homepage</strong></a></li>
        </ul>
    </div>

    <form class="edit-post" action="/editing" method="POST">
        <strong> Choose Post to Edit/Delete: </strong><br>

        <body>(To rename a blog, select any post)</body><br><br>
        {%for elem in postlist %}
        <input type="radio" id="{{elem}}" name="posts" value="{{elem}}">
        <label for="{{elem}}"> {{elem}} </label> <br>
        {%endfor%}
        <br><input type="submit" value="Select"> <br>
    </form>

    <form class="edit-post" action="/deleteblog" method="POST">
        <br><strong> Delete Blog </strong><br>

        <body>(Deleting a blog deletes all of its posts, and cannot be undone, proceed with caution)</body><br><br>
        <input type="submit" value="DELETE"> <br>
    </form>
    <br>
    <h3>{{error}}</h3>
</body>

</html>
